name: Publish mcp-server (npm)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify tag equals mcp-server version
        working-directory: mcp-server
        run: |
          # release イベントでは github.event.release.tag_name を用いる
          TAG="${{ github.event.release.tag_name }}"
          if [ -z "$TAG" ]; then
            echo "tag_name not found in release payload; fallback to GITHUB_REF_NAME" >&2
            TAG="${GITHUB_REF_NAME}"
          fi
          PKG_VER=$(node -p "require('./package.json').version")
          echo "tag: $TAG / package: $PKG_VER"
          if [ "v$PKG_VER" != "$TAG" ]; then
            echo "Version mismatch: tag($TAG) != package($PKG_VER)" >&2
            exit 1
          fi

      - name: Install deps and test
        working-directory: mcp-server
        run: |
          npm ci
          npm run test:ci

      - name: Publish to npm (public)
        working-directory: mcp-server
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public
